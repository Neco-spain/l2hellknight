############################################################
#  	Global properties
############################################################

# "handlers" specifies a comma separated list of log Handler
# classes.  These handlers will be installed during VM startup.
# Note that these classes must be on the system classpath.
# By default we only configure a ConsoleHandler, which will only
# show messages at the INFO and above levels.
#handlers= java.util.logging.ConsoleHandler

# To also add the FileHandler, use the following line instead.
handlers = java.util.logging.FileHandler,java.util.logging.ConsoleHandler,\
l2rt.ErrorLogHandler
chat.handlers = l2rt.ChatLogHandler
chat.useParentHandlers = false
commands.handlers = l2rt.CommandsLogHandler
commands.useParentHandlers = false

mainlog.handlers = l2rt.MainLogHandler
mainlog.useParentHandlers = false
gmactions.handlers = l2rt.GmActionsLogHandler
gmactions.useParentHandlers = false

# Default global logging level.
# This specifies which kinds of events are logged across
# all loggers.  For any given facility this global level
# can be overriden by a facility specific level
# Note that the ConsoleHandler also has a separate level
# setting to limit messages printed to the console.
.level= CONFIG

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################
#   "/" the local pathname separator
#  "%t" the system temporary directory
#  "%h" the value of the "user.home" system property
#  "%g" the generation number to distinguish rotated logs
#  "%u" a unique number to resolve conflicts
#  "%%" translates to a single percent sign "%"

# default file output is in user's home directory.
java.util.logging.FileHandler.pattern = log/java%u.log
java.util.logging.FileHandler.limit = 500000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.formatter = l2rt.FileLogFormatter
java.util.logging.FileHandler.level = CONFIG

# Limit the message that are printed on the console to INFO and above.
java.util.logging.ConsoleHandler.level = FINER
java.util.logging.ConsoleHandler.formatter = l2rt.ConsoleLogFormatter
# Для корректной поддержки русского вывода в виндосовское CMD раскоментить строку.
# java.util.logging.ConsoleHandler.encoding = Cp866

# log errors (exceptions)
l2rt.ErrorLogHandler.pattern = log/error%u.log
l2rt.ErrorLogHandler.count = 5
l2rt.ErrorLogHandler.formatter = java.util.logging.SimpleFormatter
l2rt.ErrorLogHandler.filter = l2rt.ErrorFilter
l2rt.ErrorLogHandler.level = CONFIG

# log chats
l2rt.ChatLogHandler.pattern = log/chat.log
l2rt.ChatLogHandler.formatter = l2rt.ChatLogFormatter
l2rt.ChatLogHandler.filter = l2rt.ChatFilter
l2rt.ChatLogHandler.append = true
l2rt.ChatLogHandler.level = INFO

# log Commands
l2rt.CommandsLogHandler.pattern = log/commands.log
l2rt.CommandsLogHandler.formatter = l2rt.CommandsLogFormatter
l2rt.CommandsLogHandler.filter = l2rt.CommandsFilter
l2rt.CommandsLogHandler.append = true
l2rt.CommandsLogHandler.level = INFO

# Main Log
l2rt.MainLogHandler.pattern = log/MainLog-%g.log
l2rt.MainLogHandler.formatter = l2rt.MainLogFormatter
l2rt.MainLogHandler.filter = l2rt.MainLogFilter
l2rt.MainLogHandler.append = true
l2rt.MainLogHandler.level = INFO

# log GmActionsLogHandler
l2rt.GmActionsLogHandler.pattern = log/gm_actions.log
l2rt.GmActionsLogHandler.formatter = l2rt.CommandsLogFormatter
l2rt.GmActionsLogHandler.filter = l2rt.GmActionsFilter
l2rt.GmActionsLogHandler.append = true
l2rt.GmActionsLogHandler.level = INFO

# log transactions
l2rt.gameserver.transaction.TransactionLogHandler.pattern		= log/transactions.log
l2rt.gameserver.transaction.TransactionLogHandler.formatter		= l2rt.gameserver.transaction.TransactionLogFormatter
l2rt.gameserver.transaction.TransactionLogHandler.filter 		= l2rt.gameserver.transaction.TransactionFilter
l2rt.gameserver.transaction.TransactionLogHandler.append 		= true
l2rt.gameserver.transaction.TransactionLogHandler.level 		= INFO
l2rt.gameserver.transaction.TransactionLogHandler.limit 		= 500000
l2rt.gameserver.transaction.TransactionLogHandler.count 		= 5


############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

# For example, set the com.xyz.foo logger to only log SEVERE
# messages:
l2rt.gameserver.level = CONFIG
l2rt.loginserver.level = CONFIG
l2rt.gameserver.Connection.level = CONFIG
l2rt.gameserver.network.serverpackets.level = FINER
l2rt.gameserver.network.clientpackets.level = FINER
l2rt.gameserver.model.L2Character.level = FINER
l2rt.gameserver.skills.SkillsEngine.level = WARNING
