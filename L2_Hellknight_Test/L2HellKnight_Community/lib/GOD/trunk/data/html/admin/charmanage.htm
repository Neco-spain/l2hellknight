<html><title>WesteroS Админ Панель</title><body>
<center>
<table width=270 border=0 bgcolor="FFFF84">
<tr>
<td><button value="Главная" action="bypass -h admin_admin" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Игрок" action="bypass -h admin_char_manage" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Евенты" action="bypass -h admin_show_html events/events.htm" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Сервер" action="bypass -h admin_show_html admserver.htm" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<table width=240>
<tr>
<td width=80>Ник:</td><td><edit var="qbox" width=120 height=15></td>
</tr>
</table>
<br>
<font color="LEVEL">Опции чара:</font><br1>
<table width="290">
<tr>
<td><button value="Список" action="bypass -h admin_show_characters 0" width=270 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<table width="290">
<tr>
<td><button value="Редакттор" action="bypass -h admin_restore $qbox" width=135 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Кикнуть" action="bypass -h admin_kick $qbox" width=135 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Бан торг" action="bypass -h admin_trade_ban $qbox" width=135 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Разбан торг" action="bypass -h admin_trade_unban $qbox" width=135 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Бан акк" action="bypass -h admin_acc_ban $qbox" width=135 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Разбан акк" action="bypass -h admin_acc_unban $qbox" width=135 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Убить" action="bypass -h admin_kill $qbox" width=135height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Разбан чара" action="bypass -h admin_unban $qbox" width=135 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="К нему" action="bypass -h admin_goto_char_menu $qbox" width=135 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="К себе" action="bypass -h admin_recall_char_menu $qbox" width=135 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<font color="LEVEL">Чат бан опции:</font><br1>
<table width=240>
<tr><td>Ник игрока:</td><td><edit var="name" width=90></td></tr><br>
<tr><td>Время:</td><td><edit var="time" width=90></td></tr><br>
<tr><td>Период:</td><td><edit var="reason" width=90></td></tr><br>
</table><br>
<table width=240>
<tr>
<td><button value="Бан чата"  action="bypass -h admin_chatban $name $time $reason" width=100 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Разбан чата" action="bypass -h admin_chatunban $name" width=135 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<font color="LEVEL">Опции тюрьмы:</font><br1>
<table width=240>
<tr><td>Ник чара:</td><td><edit var="char" width=110 height=10></td></tr>
<tr><td>Время:</td><td><edit var="time" width=110 height=10></td></tr>
/table><br>
<table width=240>
<tr>
<td><button value="Посадить" action="bypass -h admin_jail $char $time" width=120 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Выпустить" action="bypass -h admin_unjail $char" width=120 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
</body></html>
