# ===========================================================================
# Protection Bot Settings - L2jS
# ===========================================================================

# ---------------------------------------------------------------------------
# Walker/Bot Protection
# ---------------------------------------------------------------------------
# Basic protection against L2Walker.
# Default: True
BotDetect = True

# Player punishment for bot usage
# 1 - Broadcast warning to GMs only
# 2 - Kick Player
# 3 - Kick & Ban Player
# Default: 3
BotPunish = 3

# Log all failed log in attempts for accounts, and later send message about it to owner
# Have to be changed here and in loginserver.ini
# Default: True
EnableLoginAttemptInfo = True

# Date format for block Ip command
# Default: dd.MM.yy
BlockDateFormat = dd.MM.yy

# Time format for block Ip command
# Default: HH:mm
BlockHourFormat = HH:mm