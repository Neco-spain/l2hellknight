# ---------------------------------------------------------------------------
# Fake Players
# ---------------------------------------------------------------------------
# That one add in community board you players online + that config.
# Only players see that fake count. Admin/GM see real one.
# Default: 0
FakePlayers = 0

# ---------------------------------------------------------------------------
# New Character Information
# ---------------------------------------------------------------------------
# Allow new character title?
# Default: False
AllowNewCharacterTitle = False

# You must allow new character title!
# Default: Newbie
NewCharacterTitle = Newbie

# Set the default color of the character's name.
# Default: FFFFFF
CharacterColorName = FFFFFF

# Set the default color of the character's title.
# Default: FFFFFF
CharacterColorTitle = FFFF77

# ---------------------------------------------------------------------------
# Private Store Settings
# ---------------------------------------------------------------------------
# No Store Zone Radius NPC.
# Disable Private Stores too near an NPC.
# Default: 0 (Disabled)
NoStoreZonesAroundNpcsRadius = 0

# No Store Zone Radius Pc.
# Disable Private Stores too near an Player.
# Default: 0 (Disabled)
NoStoreZonesAroundPcsRadius = 0

# ---------------------------------------------------------------------------
# Donator Section (Premium Users)
# ---------------------------------------------------------------------------
# Turn the color name.
# Default: False
DonatorSeeColorName = False

# Default: 00CCFF - Orange
DonatorNameColor = 00CCFF

# Turn the color title.
# Default: False
DonatorSeeColorTitle = False

# Default: 00CCFF - Orange
DonatorTitleColor = 00CCFF

# Donator welcome message...
# Default: Welcome back to our server! Enjoy your stay!
DonatorWelcomeMessage = Welcome back to our server! Enjoy your stay!
