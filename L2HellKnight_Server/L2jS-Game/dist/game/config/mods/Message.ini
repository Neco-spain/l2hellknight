# ===========================================================================
# Message Settings - L2jS
# ===========================================================================

# ---------------------------------------------------------------------------
# Welcome message
# ---------------------------------------------------------------------------
# Allow server welcome message?
# Default: False
ServerWelcomeMessageEnable = False

# You must allow server welcome message!
# Default: Welcome to my Server!
ServerWelcomeMessage = Welcome to L2jS Server!

# Allow screen welcome message?
# Default: False
ScreenWelcomeMessageEnable = False

# Screen welcome message...
# Default: Welcome to my Server!
ScreenWelcomeMessage = Welcome to L2jS Server!

# Screen welcome message time... (second)
# Default: 5
ScreenWelcomeMessageTime = 5

# Announce to player how many players online server has when enter game.
# Default: True
OnlinePlayersAtStartup = True

# ---------------------------------------------------------------------------
# Pvp/pk Announce
# ---------------------------------------------------------------------------
# Default: False
AnnouncePkPvP = False

# Announce this as normal system message
# Default: True
AnnouncePkPvPNormalMessage = True

# PK message template
# variables: $killer, $target
AnnouncePkMsg = $killer has slaughtered $target

# Pvp message template
# variables: $killer, $target
AnnouncePvpMsg = $killer has defeated $target

# ---------------------------------------------------------------------------
# Announce Login Hero Settings
# ---------------------------------------------------------------------------
# Announce the arrival of a hero?
# Default: False
HeroAnnounceLogin = False

# Message from the entrance of the hero.
# Default: Hero: $player has been logged in.
HeroMsgLogin = Hero: $player has been logged in.

# ---------------------------------------------------------------------------
# Announce Login Lords Castle Settings
# ---------------------------------------------------------------------------
# Announce the arrival of a lord castle?
# Default: True
CastleLordsAnnounce = True

# Message from the entrance of the lord.
# Default: Castle Lord $player Of $castle Castle is Currently Online.
CastleLordsMsg = Castle Lord $player Of $castle Castle is Currently Online.
