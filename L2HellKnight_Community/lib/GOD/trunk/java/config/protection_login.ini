####
## Все настройки в миллисекундах, 1 минута = 60000
###

####
## Постоянные коннекты на порт логина (флуд/ддос);
# продолжительность бана IP; 120000 - 2 минуты
FloodBan = 120000

###
## Брут
# продолжительность бана IP; 600000 - 10 минут
BruteBan = 600000
# макс. число провалов авторизации с 1 IP; 4
MaxFails = 3
# интервал ввода аккаунта, раз в LoginInterval милисекунд; 20000 - 20 секунд
LoginInterval = 20000

###
## Оптимизация
# Интервал очищения истекших банов; 120000 - 2 минуты
ClearBans = 600000
# Интервал очищения мертвой памяти; 600000 - 10 минут
ClearMemory = 3600000

###
## Управление фаерволом (iptables), только для UNIX-систем
# Почитать можно здесь:
# @http://wiki.enchtex.info/howto/iptables/ssh-guard - на Debian не проканало, я не линуксоид, не знаю причины
# @http://www.tty1.net/blog/2007-02-06-iptables-firewall_en.html
#
# Загрузка правил при запуске логина, файл config/iptables.txt
LoadIptablesRules = False
# Выполнение команды при выборе сервера
# Включить?
AllowCMD = False
# Сама команда; %ip% - автозамена ip игрока
ExecCMD=/sbin/iptables -I INPUT -p tcp -s %ip% --dport 7777 -j ACCEPT