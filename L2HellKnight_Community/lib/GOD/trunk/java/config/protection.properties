#   1 - включено / нет лога и кика
#   2 - включено / выводится только лог кто без апдайтера
#   3 - включено/ лог + кик
UpdaterCheck = 2

# UpdaterOpcode должен быть равен тому что апдайтер передал клиенту
# если l2.exe -updater:7832  тогда UpdaterOpcode = 7832
