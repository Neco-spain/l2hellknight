# продвинутый список должен состоять из строк следующего вида: "i1.i2.i3.i4" или "i1.i2.i3.i4/m1.m2.m3.m4" или "i1.i2.i3.i4/m"
# пример: InternalIpList=NetList@./config/InternalIPs.conf
