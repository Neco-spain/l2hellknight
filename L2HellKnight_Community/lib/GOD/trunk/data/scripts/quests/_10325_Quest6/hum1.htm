!Талбот

Добро пожаловать! Меня зовут Таболт, я обучаю представителей расы Людей различным умениям. <br>

Когда Ваши способности возрастут и пявятся новые доступные умения, произойдет <font color="LEVEL">Автоматизация способностей</font>. Нажав <font color="LEVEL">ALT+K</font>, Вы увидите перечень умений, которыми владеете.
