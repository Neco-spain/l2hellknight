<html><title>WesteroS Админ Панель</title><body>
<center>
<table width=270 border=0 bgcolor="FFFF84">
<tr>
<td><button value="Главная" action="bypass -h admin_admin" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Игрок" action="bypass -h admin_char_manage" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Евенты" action="bypass -h admin_show_html events/events.htm" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Сервер" action="bypass -h admin_show_html admserver.htm" width=65 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<font color="LEVEL">Другие опции:</font><br1>
<table width="300">
<tr>
<td><button value="Предмет" action="bypass -h admin_create_item" width=130 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Start Oly" action="bypass -h admin_oly_start" width=130 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
Создание клана:<br1>
<table width=240>
<tr>
<td>Quick Box:</td>
<td><edit var="qbox" width=100 height=10></td>
</tr>
</table>
<br>
<table width=240>
<tr>
<td><button value="Создать" action="bypass -h admin_pledge create $qbox" width=120 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Удалить" action="bypass -h admin_pledge dismiss $qbox" width=120 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Дать уровень" action="bypass -h admin_pledge setlevel $qbox" width=120 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Репутация" action="bypass -h admin_pledge addrep $qbox" width=120 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Замок/КХ" action="bypass -h admin_siege" width=120 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Форт" action="bypass -h admin_fortsiege" width=120 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="ResetCreate" action="bypass -h admin_pledge resetcreate" width=120 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Сброс ожидания" action="bypass -h admin_pledge resetwait" width=120 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
Олимпиада:<br1>
<table width=240>
<tr>
<td>Ник персонажа:</td>
<td><edit var="name" width=100 height=10></td>
</tr>
<tr><td>Очки олимпиады:</td>
<td><edit var="point" width=100 height=10></td>
</tr>
</table>
<br>
<table width=240>
<tr>
<td><button value="Сохранить олимп" action="bypass -h admin_saveolymp" width=70 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Выдать героев" action="bypass -h admin_manualhero" width=75 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Добавить олимп очки" action="bypass -h admin_add_oly_points $name $point" width=80 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
Семь печатей:<br1>
<table width=300>
<tr>
<td><button value="Показать мамонов" action="bypass -h admin_show_mammonn" width=130 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Скрыть мамонов" action="bypass -h admin_hide_mammon" width=130 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Спавн мамонов" action="bypass -h admin_list_spawns" width=130 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Найти мамонов" action="bypass -h admin_find_mammon" width=130 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
</body></html>
