<html><title>WesteroS Админ Панель</title><body>
<table width=260>
<tr>
<td width=40><button value="Главная" action="bypass -h admin_admin" width=40 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>Создание предмета</center></td>
<td width=40><button value="Назад" action="bypass -h admin_show_html other.htm" width=40 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br><br>
<table width=270>
<tr><td>Заполните ID в пункте предмет ID создать объект,</td></tr>
<tr><td>укажите сумму, если вам требуется больше, чем один.</td></tr>
<tr><td><br></td></tr>
<tr><td>Caution:</td></tr>
<tr><td>Не используйте суммы с неправительственными организациями, наращиваемых элементов.</td></tr>
<tr><td><br></td></tr>
</table>
<center>
<table>
<tr>
<td>Предмет-ID: <edit var="itemid" width=50></td>
<td>Кол-во: <edit var="itemnum" width=50></td>
<td>&nbsp;<button value="Создать предмет" action="bypass -h admin_create_item $itemid $itemnum" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td>&nbsp;<button value="Предмет цели" action="bypass -h admin_create_item_target $itemid $itemnum" width=90 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
</center><br><br>
<center>
<table>
<tr><td><center>Assets: <edit var="asset" width=70 height=10></center></td></tr>
</table><br>
<table>
<tr>
<td>
<button value="Адена" action="bypass -h admin_create_item 57 $asset" width=120 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
<button value="Древняя адена" action="bypass -h admin_create_item 5575 $asset" width=120 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
<button value="Синие камни печати" action="bypass -h admin_create_item 6360 $asset" width=120 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
<button value="Зеленые камни печати" action="bypass -h admin_create_item 6361 $asset" width=120 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
<button value="Красные камни печати" action="bypass -h admin_create_item 6362 $asset" width=120 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
</td>
</tr>
</table>
</center>
</body></html>
