# Новая система петиций
# Должно быть включено в клиенте
# l2.ini
# [URL]
# UseNewPetition=true
# Настройка через data/petition_group.xml
NewPetitionSystem=false

# Иной вариант миниигры
# Должно быть включено в клиенте
# l2.ini
# [Localize]
# UseJapanMinigame1=true
# Основное различие, это сохранения счета + показ найлучшего счета
JapanMinigame=false

# Система упрощего поиска помощи
# Начальные игроки имеют флажек, дивимый всеми(если /mark on), включить флажек(/initial on)
# После 6 месяцев, начальные игроки могут помогать другим, значек будет рукопожатия(/evangelist on)
# l2.ini
# [Localize]
# UseLectureMark=true
LectureMark=false

# Эмуляция Офф Ядра
RemoteWhoLog = false
RemoteWhoSendTrash = false
RemoteWhoMaxOnline = 329
RemoteOnlineIncrement = 50
RemoteWhoForceInc = 50
RemotePrivStoreFactor = 12

# Активировать систему Бот - репорта по системе клиент-сервер, с авто баном и занисением в таблицу
# Работает: через соц экшены при нажатии на кнопку (Бот-Репорт), либо по команде /autohuntingreport
EnableAutoHuntingReport = false