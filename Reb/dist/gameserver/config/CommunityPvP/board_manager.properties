#======================================================
#            Настройки Community Board
#======================================================
AllowCommunityBoard = True
BBSDefault = _bbshome
# Дефолт link комьюнити (Расширитель под ПВП - "communityPVP")
# или другой по вашему желанию
BBSHomeDir = scripts/services/communityPVP/


#======================================================
#         Расширенная версия Community Board
#======================================================
# Включить ли расширенную версию Community Board
BBSPVPEnabled = true
# Данная опция запрещает использовать CommunityBoard в ситуациях когда состояние чара отличается от спокойного либо может вызвать дисбаланс.
# Примеры: Использование во время оли, в состоянии смерит, во время полета, во время физической или магической атаки.
BBSPVPAllowAbnormal = true

# Включить ли сервис личного и кланового склада?
AllowBBSWarehouse = True
# Разрешить ли PK пользоваться складом?
BBSWarehouseAllowPK = False
