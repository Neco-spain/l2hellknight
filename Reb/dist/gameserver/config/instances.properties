# Конфигурация инстанс зон
# Включить альтернативное ограничение по левелу для входа в инстанс
# работает только на тех зонах где есть ограничения
AllowInstancesLevelManual = False
# Минимальный уровень
InstancesLevelMin = 1
# Максимальный уровень
InstancesLevelMax = 85

# Включить альтернативное ограничение по количеству чаров в группе для входа в инстанс
# работает только на тех зонах где есть ограничения
AllowInstancesPartyManual = False
# Минимальное количество
InstancesPartyMin = 2
# Максимальное количество
InstancesPartyMax = 64