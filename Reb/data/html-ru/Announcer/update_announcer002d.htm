!Лента Новостей:

Новые изменения в Заброшенной Мастерской. Сюда открыт доступ для тех, кто уже достиг <font color="LEVEL|72-го уровня</font>. Здесь вы встретите обновленных Доктора Хаоса и Отряд Големов. Доктор Хаос сидит в Лаборатории Павла, создает злых Големов и строит планы захвата мира. Теперь и у него появились союзники. По слухам, это женщина... С новыми силами Доктор Хаос принялся за создание могучей армии Големов.

Говорят, что некий огонь помогает ему делать големов еще сильнее. Если соберетесь навестить Заброшенную Мастерскую, помните, то вас там встретит много жестоких и кровожадных Големов.
