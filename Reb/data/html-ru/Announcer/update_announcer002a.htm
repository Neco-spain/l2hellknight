!Лента Новостей:

Далее следует сообщение Жреца Уда из Храма Эйнхасад в Замке Аден.

У нас есть новая заявка для путешественников <font color="LEVEL|81-го уровня и выше</font>, которые в прошлом, помогая нам, выполняли задания, связанные с Семью Печатями. Имеются сведения о том, что Мятежники Заката изучают Семь Печатей. Желая разобраться с этой проблемой, Братство Рассвета снова обращается с просьбой к путешественникам, которые и ранее превосходно выполняли наши задания. Задание может быть трудным, но мы приготовили соответствующее вознаграждение, так что просим Вас непременно выполнить его.

Это было сообщение Жреца Уда. Текущую заявку можно назвать новым заданием для тех, кто ранее завершил эпическое задание, связанное с Семью Печатями. Среди путешественников 81-го уровня и выше мы ищем тех, кто способен выполнять подобные задания в одиночку.
