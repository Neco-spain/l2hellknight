!Лента Новостей:

Обновленный босс Принтесс вернулся в Гробницу Последнего Императора. На данную территорию допускаются группы путешественников <font color="LEVEL|не ниже 84-го уровня</font>. Вы разве не слышали эту историю, как Принтесс, будучи Императором Эльморедена, заключил договор с дьяволом и просто исчез вместе со своей империей? Судя по всему, никуда он не исчез, а просто скрывается вместе со своими слугами в подземелье Гробницы Последнего Императора.

Обратите внимание, что теперь сражение с Принтессом превратилась в битву во временной зоне. Если Вы собираетесь наведаться в те места, не забывайте, что там Вас ждет увлекательное сражение с Принтессом, который стал еще сильнее.

Но для начала Вы должны выполнить 4 задания, которые можно получить у Безымянного Духа. Вы найдете его у 4-го входа в Гробницы, в Годдарде.

Ах! Еще одно... Это очень опасное место, и Лента Новостей не может предоставить Вам телепорт туда. Поэтому Вы должны собрать группу и добраться туда самостоятельно.
