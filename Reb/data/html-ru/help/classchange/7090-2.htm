<html><body>Старая Книга<br>
Naverius: высокопоставленный офицер любимый Tanakia, падший ангел. Naverius является мастером проклятия. Он внес большой вклад в победу в войне. Если у вас есть с ним бороться, нужно быстро освободиться от его власти. Его проклятие можно преодолеть с помощью руководства, щита и меча.
