<html><title>Кланы</title><body>
<center><table width=275 bgcolor=CCCCCC>
<tr>
<td><button value="Главная" action="bypass -h admin_admin" width=55 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Ивенты" action="bypass -h admin_show_html events/events.htm" width=55 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Персонажи" action="bypass -h admin_char_manage" width=65 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Сервер" action="bypass -h admin_server admserver.htm" width=55 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table></center><br>
<center>
<table width=270>
<tr><td><center>Command: <edit var="command" width=150 height=11></center></td></tr>
</table>
<br><br>
</center>
<center>
<table>
<tr>
<td>
<center>
<button value="Создать клан (arg:name|target:leader)" action="bypass -h admin_pledge create $command" width=250 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<button value="Set level (arg:level|target:any member)" action="bypass -h admin_pledge setlevel $command" width=250 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<button value="Set leader (arg:name|target:any member)" action="bypass -h admin_pledge setleader $command" width=250 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<button value="Reset clan creation penalty (target:any member)" action="bypass -h admin_pledge resetcreate" width=260 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<button value="Reset clan leaving penalty (target:anyone)" action="bypass -h admin_pledge resetwait" width=250 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</center>
</td>
</tr>
</table>
</center>
</body></html>
