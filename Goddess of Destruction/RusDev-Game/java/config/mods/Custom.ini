# ===========================================================================
# Custom Settings - RusDev
# ===========================================================================

# Show Server Name in Various Places
# "RusDev" by default, but feel free to change to your server name :)
ServerName = RusDev

# ---------------------------------------------------------------------------
# Custom Valid Over Enchant Settings
# There the character into the world of the items with greater charm than allowed.
# Experimentation Custom - Test
# ---------------------------------------------------------------------------
# Default: False
AllowValidEnchant = False

# Default: False
AllowValidEquipItem = False

# Default: False
DestroyEnchantItem = False

# Type of punishment set in the options.ini
# Default: False
PunishPlayer = False

# ---------------------------------------------------------------------------
# PvP Reward System
# System to reward the player with items every PvP gain.
# ---------------------------------------------------------------------------
# Default: False
PvpAllowReward = False

# Default: 57,500000;5575,500
PvpReward = 57,500000;5575,500

# ---------------------------------------------------------------------------
# Custom PvP Color System Settings
# ---------------------------------------------------------------------------
# PvP Name/Title Color system
# Default: False
AllowPvPColorSystem = False

# Enable color change in name
# Default: True
AllowPvPColorName = True

# Enable color change in title
# Default: False
AllowPvPColorTitle = False

# Enter the quantity and colors that will be used for the system.
# If you do not activate the color in the title is mandatory to fill
# the list below.
# Example: <pvpAmounts>,<colorName>,<colorTitle>;<pvpAmounts>,<colorName>,<colorTitle>
# Default: 50,FFFFFF,FFFF77;100,FFFFFF,FFFF77;150,FFFFFF,FFFF77;250,FFFFFF,FFFF77;500,FFFFFF,FFFF77
SystemPvPColor = 50,FFFFFF,FFFF77;100,FFFFFF,FFFF77;150,FFFFFF,FFFF77;250,FFFFFF,FFFF77;500,FFFFFF,FFFF77

# ---------------------------------------------------------------------------
# Custom Items {PvP} Settings
# ---------------------------------------------------------------------------
# Augmentable Weapons {PvP}?
# Default: False
AugmentationWeaponsPvP = False

# Elemental Items {PvP}?
# Default: False
ElementalItemPvP = False

# Using custom levels in Elemental ?
# Default: False
ElementalCustomLevelEnable = False

# Maximum level in Elemental Weapons ?
# Range: 1 - 14
# Default: 14
ElementalLevelWeapon = 14

# Maximum level in Elemental Armors ?
# Range: 1 - 14
# Default: 14
ElementalLevelArmor = 14

# ---------------------------------------------------------------------------
# Custom Hellbound Settings
# ---------------------------------------------------------------------------
# Default: False
EnterHellBoundWithoutQuest = False

# ---------------------------------------------------------------------------
# Database Custom Tables
# ---------------------------------------------------------------------------
# Default: True
CustomSpawnlistTable = True

# Option to save GM spawn only in the custom table.
