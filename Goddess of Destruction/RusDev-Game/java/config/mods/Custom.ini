SaveGmSpawnOnCustom = True

# Default: True
CustomNpcTable = True

# Default: True
CustomNpcSkillsTable = True

# Default: True
CustomArmorSetsTable = True

# Default: True
CustomTeleportTable = True

# Default: True
CustomDroplistTable = True

# Default: True
CustomMerchantTables = True

# Default: True
CustomNpcBufferTables = True

# ---------------------------------------------------------------------------
# HTML Configuration
# ---------------------------------------------------------------------------
# Reports the size in bytes. Example: 1 KB = 1024
# Important: HTML code must not exceed 20480 bytes.
# Default: Min: 8192 Max: 20480
SizeHTMLMessageNPC = 20480

# Reports the size in bytes. Example: 1 KB = 1024
# Important: HTML code must not exceed 20480 bytes.
# Default: Min: 8192 Max: 20480
SizeHTMLMessageQuest = 20480

# ---------------------------------------------------------------------------
# Mana Drugs/Potions
# ---------------------------------------------------------------------------
# This option will enable core support for:
# Mana Drug (item ID 726), using skill ID 10000.
# Mana Potion (item ID 728), using skill ID 10001.
# Default: True
AllowManaPotions = True

# Disable the use of Mana in PvP mode.
# Default: False
DisableManaPotionsInPvp = False
