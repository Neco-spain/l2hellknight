# ---------------------------------------------------------------------------
# Chat Moderation
# ---------------------------------------------------------------------------
# This option will enable using of the voice commands .banchat and .unbanchat
# for players with corresponding access level (default: 7).
# Check access_levels.sql and admin_command_access_rights for details.
# Default: False
ChatAdmin = False

# ---------------------------------------------------------------------------
# Chat use amount PvP Kills Settings
# ---------------------------------------------------------------------------
# Enable blocking chat for those who do not have the amount of PvP Kills to
# Chat Shout?
# Default: False
EnablePvPChatShoutBlock = False

# Quantity PvP Kills to use the Chat Shout
# Default: 100
AmountPvPChatShout = 100

# Add punishment for using the Chat Shout, this will reduce the number of PvP
# Kills every messaging.
# Value of 0 means off.
# Default: 0
PunishedAmountPvPChatShout = 0

# Enable blocking chat for those who do not have the amount of PvP Kills to
# Chat Trade?
# Default: False
EnablePvPChatTradeBlock = False

# Quantity PvP Kills to use the Chat Trade
# Default: 100
AmountPvPChatTrade = 100

# Add punishment for using the Chat Trade, this will reduce the number of PvP
# Kills every messaging.
# Value of 0 means off.
# Default: 0
PunishedAmountPvPChatTrade = 0

# Enable blocking chat for those who do not have the amount of PvP Kills to
# Chat Hero?
# Default: False
EnablePvPChatHeroBlock = False

# Quantity PvP Kills to use the Chat Hero
# Default: 100
AmountPvPChatHero = 100

# Add punishment for using the Chat Hero, this will reduce the number of PvP
# Kills every messaging.
# Value of 0 means off.
# Default: 0
PunishedAmountPvPChatHero = 0