Главный Кузнец Мока:
<br>
Отправляйтесь на *Руины Эсагира*. Там Вы найдете 
исследователя *Раксиса*. Я хочу, чтобы Вы помогли 
ему.
<br>
Кстати, постарайтесь сразу переместиться к 
Руинам Эсагира. Чтобы сделать это, обратитесь к 
*Хранителю Портала Райкелю*. Вы найдете его у 
деревенского фонтана.
