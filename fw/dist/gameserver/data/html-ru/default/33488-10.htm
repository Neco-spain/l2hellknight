Акрам:
<br>
Призыватель Вуньо *Набиароп* обладал умением 
открывать врата в другие измерения. 
Рассказывают, что испольщуя свои способности, он 
во время битвы призывал из разных измерений 
оружие и наемников себе на помощь.
<br>
Чтбы усилить способности к магии измерений, 
Набиароп лишил себя зрения.
