Акрам:
<br>
Целитель Альгиза *Лакисис* близко общался с 
богиней Эйнхасад. Именно она научила его 
пользоваться магией света.
<br>
Священная магия, помноженная на его 
врожденные способности, образовала совершенно 
новую магическую силу, которую он использовал в 
проектах Спикула и Метуселла.
