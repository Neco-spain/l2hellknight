Акрам:
<br>
Волшебник Фео *Сольткриг* - один из 7 
мудрецов-Гигантов. Обладающий огромным 
багажом знаний и магической силы, он воспитал 
множество учеников. Его ещё называют 
Серебряный Мудрец.
<br>
Он мог запечатать ману в знаки, которые вырезал 
на своем теле и использовал во время битвы.
