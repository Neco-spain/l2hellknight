!Лента Новостей:

На континенте Грации появилось новое семя - Семя Уничтожения. Локация доступная для путешественников <font color="LEVEL|не ниже 85-го уровня</font>. Новой территорий и избранным народом, народом Шилен, правит Истин - верная слуга Шилен.

Здесь гуляют Бистаконы, Кокраконы, Рептиликоны - опасное место.

Как и любое другое Семя на континенте Грации, это Семя способно меняться само по себе. Истин называют матерью бессмертия и символом плодородия. Все живое в тех землях было сотворено ею.  Чтобы победить Истин, нужно прежде избавиться от предводителей Бистаконов, Кокраконов и Рептиликонов.

База Альянса Кецеруса ищет достойного кандидата на отправку в Семя Уничтожения. Что скажете?

Ах! Еще одно... Это очень опасное место, и Лента Новостей не может предоставить Вам телепорт туда. Поэтому Вы должны собрать группу и добраться туда самостоятельно.
