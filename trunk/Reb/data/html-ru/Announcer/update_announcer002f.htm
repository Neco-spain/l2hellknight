!Лента Новостей:
Сад Фреи - для групп путешественников <font color="LEVEL|не ниже 85-го уровня</font>. Здесь обитает Фрея, которую также называют Снежной Королевой.

Когда-то она была принцессой Эльморедена, но после какого-то происшествия превратилась в Снежную Королеву. Что же могло произойти?

Если хотите сразиться с Фреей и победить ее, советуем Вам прежде встретиться с членами Гильдии Зинии. Они еще помнят то время, когда Фрея была Принцессой Эльморедена. Наверняка они смогут дать Вам информацию, которая поможет победить ее. Фрея обладает огромной магической силой, будьте осторожны.

Ах! Еще одно... Это очень опасное место, и Лента Новостей не может предоставить Вам телепорт туда. Поэтому Вы должны собрать группу и добраться туда самостоятельно.
