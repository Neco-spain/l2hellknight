<html><title>Предметы</title><body>
<center><table width=275 bgcolor=CCCCCC>
<tr>
<td><button value="Главная" action="bypass -h admin_admin" width=55 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Ивенты" action="bypass -h admin_show_html events/events.htm" width=55 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Персонажи" action="bypass -h admin_char_manage" width=65 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Сервер" action="bypass -h admin_server admserver.htm" width=55 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table></center><br>
<table width=280>
<tr><td><center>Для создания предмета заполните все поля.</center></td></tr>
</table>
<br><center>
<table width=300>
<tr><td><center>Предмет</center></td><td><center>Количество</center></td><td></td></tr>
<tr><td><center><edit var="itemid" width=80 height=15></center></td><td><center><edit var="itemnum" width=80 height=15></center></td><td><button value="Создать" action="bypass -h admin_create_item $itemid $itemnum" width=90 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
<tr><td><center>Предмет всем кто онлайн</center></td><td><center>Количество</center></td><td></td></tr>
<tr><td><center><edit var="itemid" width=80 height=15></center></td><td><center><edit var="itemnum" width=80 height=15></center></td><td><button value="Выдать" action="bypass -h admin_giveall $itemid $itemnum" width=90 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</table>
</center><br><br>
<center>
<table>
<tr><td><center>Активы: <edit var="asset" width=190 height=11></center></td></tr>
</table><br>
<table>
<tr>
<td>
<button value="Магазин" action="bypass -h admin_gmshop" width=95 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<button value="Адена" action="bypass -h admin_create_item 57 $asset" width=95 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">

</td>
<td>
<button value="Синий камень" action="bypass -h admin_create_item 6360 $asset" width=110 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<button value="Зеленый камень" action="bypass -h admin_create_item 6361 $asset" width=110 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<button value="Красный камень" action="bypass -h admin_create_item 6362 $asset" width=110 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">

</tr>
</table>
