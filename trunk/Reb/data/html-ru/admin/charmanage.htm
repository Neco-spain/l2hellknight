<title>Менеджер Персонажа</title>
<center><table width=275 bgcolor=CCCCCC>
<tr>
<td><button value="Главная" action="bypass -h admin_admin" width=55 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Ивенты" action="bypass -h admin_show_html events/events.htm" width=55 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Персонажи" action="bypass -h admin_char_manage" width=65 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Сервер" action="bypass -h admin_server admserver.htm" width=55 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table></center><br>
<center>
<table width=200><tr><td>
<button value="Список персонажей" action="bypass -h admin_show_characters 0" width=270 height=30 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</table><br>
<table width=240>
<tr><td>Имя\Логин:</td><td><center><edit var="name" width=100></center></td></tr><br>
<tr><td>Время\Карма:</td><td><center><edit var="time" width=100></center></td></tr><br>
<tr><td>Причина:</td><td><center><edit var="reason" width=100></center></td></tr><br>
</table><br>
<table>
<tr>
<td><button value="Бан чата"  action="bypass -h admin_chatban $name $time $reason" width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Снять бан"  action="bypass -h admin_chatunban $name" width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="Бан персонажа"  action="bypass -h admin_ban $name $time $reason" width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Снять бан"  action="bypass -h admin_unban $name" width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="Бан аккаунта"  action="bypass -h admin_accban $name $time" width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Снять бан"  action="bypass -h admin_accunban $name" width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="Трэйд бан"  action="bypass -h admin_trade_ban $name $time $reason" width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Снять бан"  action="bypass -h admin_trade_unban $name" width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="В тюрьму"  action="bypass -h admin_jail $name $time $reason" width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Выпустить"  action="bypass -h admin_unjail $name" width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table></center>
<br>
<br>
<center>Имя персонажа:</center>
<center><edit var="charname" width=250 height=15></center><br>
<center>
<table><tr><td>
<button value="Телепорт" action="bypass -h admin_goto_char_menu $charname" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td><td>
<button value="Призвать" action="bypass -h admin_recall_char_menu $charname" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td><td>
<button value="Убить" action="bypass -h admin_kill_menu $charname" width=60 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td><td>
<button value="Кикнуть" action="bypass -h admin_kick_menu $charname" width=60 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td><td>
</td></tr></table>
<table><tr>
<td><button value="Set Rec"  action="bypass -h admin_rec $charname" width=55 height=17 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Set Sex"  action="bypass -h admin_setsex $charname" width=55 height=17 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Set Title"  action="bypass -h admin_settitle $charname" width=55 height=17 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Set Name"  action="bypass -h admin_setname $charname" width=55 height=17 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>

</tr><tr>
<td><button value="Set Color"  action="bypass -h admin_setcolor $charname" width=55 height=17 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Set Hero"  action="bypass -h admin_sethero" width=55 height=17 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Set Noble"  action="bypass -h admin_setnoble" width=55 height=17 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Set Karma" action="bypass -h admin_setkarma $charname" width=55 height=17 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>

</tr><tr>
<td><button value="Oly Points" action="bypass -h admin_add_oly_points $charname" width=55 height=17 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Transform" action="bypass -h admin_show_html transform.htm" width=55 height=17 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="CharRepair" action="bypass -h admin_restore $qbox" width=55 height=17 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="No Karma" action="bypass -h admin_nokarma" width=55 height=17 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr><tr>
</tr>
</table>
</center>
